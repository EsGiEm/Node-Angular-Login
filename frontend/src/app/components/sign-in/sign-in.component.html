<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <div action="">
            <img src="assets/esgiem.png" class="logo" alt="Road">
            <h1 class="mb-4 mt-3">Registrarse</h1>
            <div class="row g-1">
                <div class="form-floating mb-1 col">
                    <input type="text" class="form-control" [(ngModel)]="name" id="floatingName"
                        placeholder="name@example.com">
                    <label for="floatingName">Nombre</label>
                </div>
                <div class="form-floating mb-1 col">
                    <input type="text" class="form-control" [(ngModel)]="lastname" id="floatingLastName"
                        placeholder="name@example.com">
                    <label for="floatingLastName">Apellidos</label>
                </div>
                <div class="form-floating mb-1">
                    <input type="text" class="form-control" [(ngModel)]="credential" id="floatingCredential"
                        placeholder="name@example.com">
                    <label for="floatingCredential">Credencial</label>
                </div>
                <div class="form-floating mb-1">
                    <input type="email" class="form-control" [(ngModel)]="email" id="floatingInput"
                        placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-1 col">
                    <input type="password" class="form-control" [(ngModel)]="password" id="floatingPassword"
                        placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating mb-1 col">
                    <input type="password" class="form-control" [(ngModel)]="repeatPassword" id="floatingRepeatPassword"
                        placeholder="Password">
                    <label for="floatingRepeatPassword">Repeat Password</label>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" (click)="addUser()" type="button">Registrar</button>
                </div>
                <div>
                    <p class="mt-3">¿YA tengo cuenta? <a routerLink="/"> Iniciar Sesión</a> </p>
                </div>
            </div>
        </div>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
