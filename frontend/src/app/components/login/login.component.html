<div class="wrapper">
    <div *ngIf="!loading" class="body">
        
            <img src="assets/esgiem.png" class="logo" alt="Road" >
            <h1 class="mb-4 mt-3">Inicio de sesión</h1>
            <div class="form-floating mb-2 col ">
                <input type="email" class="form-control" [(ngModel)]="email" id="floatingInput"
                    placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-2 col">
                <input type="password" class="form-control" [(ngModel)]="password" id="floatingPassword"
                    placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="d-grid mb-2 col">
                <button class="btn btn-primary " (click)="login()" type="button">Login</button>
            </div>
            <div>
                <p class="mt-3">¿No tengo cuenta? <a routerLink="/signIn"> Registrarme</a> </p>
            </div>
            <app-spinner *ngIf="loading"></app-spinner>
        
    </div> 
</div>
